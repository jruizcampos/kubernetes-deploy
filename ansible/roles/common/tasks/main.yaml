---

- name: Actualizando los paquetes del Sistema
  dnf:
    name: "*"
    state: latest
  become: yes
  when: ansible_os_family == 'RedHat'

- name: Instalando Chrony (Red Hat/Centos)
  dnf:
    name: chrony
    state: present
  become: yes
  when: ansible_os_family == 'RedHat'

# Yo soy de Lima/Per√∫ ;)
- name: Configurando el timezone a America/Lima
  timezone:
    name: America/Lima
  become: yes
  
- name: Habilitar servicio Chronyd (Red Hat)
  systemd:
    name: chronyd
    state: started
    enabled: yes
    masked: no
  become: yes
  when: ansible_os_family == 'RedHat'

- name: Deshabilitamos SELinux
  selinux:
    state: disabled
  become: yes

- name: Add IP address of all hosts to all hosts
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ item }}$'
    line: "{{ hostvars[item].ansible_host }} {{item}} {{item}}.{{kubernets_domain}}"
    state: present
  when: hostvars[item].ansible_host is defined
  with_items: "{{ groups.all }}"
  become: yes

